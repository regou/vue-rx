<script src="https://unpkg.com/@reactivex/rxjs/dist/global/Rx.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="../dist/vue-rx.js"></script>

<div id="app">
  <div>{{ count }}</div>
  <button v-stream:click="plus$">+</button>
  <button v-stream:click="minus$">-</button>
  <my-component v-stream:mt="multi$"></my-component>

  <button @click="multi">Multi</button>
</div>

<script>

Vue.component('my-component', {
  template: '<div>A custom component!</div>'
})

new Vue({
  el: '#app',

  // declare dom stream Subjects
  domStreams: ['plus$', 'minus$', 'multi$'],

  subscriptions () {
    var plus$ = this.plus$.map(() => 1)
    var minus$ = this.minus$.map(() => -1)
    var mt$ = this.multi$.map(() => 100)
    var count$ = Rx.Observable
      .merge(plus$, minus$, mt$)
      .startWith(0)
      .scan((total, change) => total + change)

    return {
      count: count$
    }
  },
  methods:{
    multi:function(){
      this.$emit('mt')
    }
  }

})
</script>
